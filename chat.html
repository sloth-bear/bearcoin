<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <style>
        .container {
            width: 100%;
            height: 100%;
        }

        .container input {
            width: 100%;
            height: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <input type="text" id="message" placeholder="Plase type a message and type enter" required />
        </form>

        <span></span>
    </div>

    <script>
        const socket = new WebSocket("ws://localhost:4000/ws")
        socket.addEventListener("close", () => console.log("closed"))

        const msgBox = document.querySelector("span")
        socket.addEventListener("message", e => {
            msgBox.innerHTML = `${msgBox.innerHTML}<br>${e.data}`
        })

        function onSubmit(e) {
            e.preventDefault()
            const msg = document.getElementById("message")
            socket.send(msg.value)
            msg.value = null
        }

        const form = document.querySelector("form")
        form.addEventListener("submit", onSubmit)
    </script>
</body>
</html>
